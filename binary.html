<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Binary Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="src/assets/photos/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/binary.css">
</head>

<body>

    <div class="position-relative overflow-hidden" style="height: 100vh">
        <div class="circle_left position-absolute"></div>
        <div class="circle_right position-absolute"></div>

        <div class="container text-center">
            <div class="mt-5">
                <h1 class="fw-normal">Welcome to The Binary game!</h1>
            </div>

            <div class="d-flex flex-column align-items-center" style="margin-top: 200px;">
                <a href="game.html" class="btn btn-dark d-flex align-items-center rounded-3 w-100 fs-5 gap-3 p-3 mb-4">
                    <i class="bi bi-lightning-charge-fill text-warning fs-2 ms-2"></i>
                    <span class="fw-bold">Start the game</span>
                </a>

                <a href="game_bot.html" class="btn btn-dark d-flex rounded-3 w-100 fs-5 gap-3 p-3">
                    <img src="src/assets/photos/robot.png" alt="robot" class="ms-1">
                    <div class="text-start">
                        <div class="fw-bold d-block">Play Bots</div>
                        <div class="text-secondary" style="font-size: 0.8rem;">Challenge the bot</div>
                    </div>
                </a>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-dark d-flex rounded-3 w-100 fs-5 mt-4 gap-3 p-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="bi bi-info-circle text-warning fs-2 ms-2"></i>
                    <div class="d-flex flex-column text-center">
                        <span class="fw-bold me-3">About the game</span>
                        <span class="text-secondary" style="font-size: 0.8rem;">If you don't know how to play</span>
                    </div>
                </button>
            </div>
            
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">How to play The Binary game?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>
                        <span class="text-dark fw-bold">Goal:</span>
                        You are given a random number and you have to convert it to binary.
                    </p>
                    <p>
                        <span class="text-dark fw-bold">Play:</span>
                        Select the right bits to make the number: [Target].
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
